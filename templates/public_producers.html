{% extends "main.html" %}
{% block title %}Producers{% endblock %}
{% block body %}
	<div class="row">
		<div class="col-md-8 col-md-offset-2 text-center"><h1>Producers</h1></div>
	</div>
	<div class="row">
		{%if producers%}
			{% for producer in producers %}
				<div class="col-md-4 text-center">
					<p>
						<span id="prod-name"><a href="{{ url_for('showMovies', producer_id = producer.id) }}">{{ producer.name }}</a></span>
					</p>
				</div>
			{% endfor %}
		{%else%}
			<h2>No producers available.</h2>
		{%endif%}
	</div>
{% endblock %}
