{% extends "main.html" %}
{% block title %}Edit Movie{% endblock %}
{% block body %}
	<h1>Edit Movie Movie Name Here From "Producer Name Here"</h1>
	<div>
		<form action="#" method="POST">
			Poster URL: <br><input type="text" name="poster_url" size="80"><br>

			<button disabled>min</button><br>

		</form>
		<a href="#">Cancel</a>
	</div>
{% endblock %}
