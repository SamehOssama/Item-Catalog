{% extends "main.html" %}
{% block title %}Producers{% endblock %}
{% block body %}
	<div class="row">
		<div class="col-md-8 col-md-offset-2 text-center"><h1>Producers</h1></div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center">
			<a href="{{ url_for('newProducer') }}" class="btn btn-default">Create New Producer</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			{%if producers%}
				{% for producer in producers %}
					<p>
						<span id="prod-name"><a href="{{ url_for('showMovies', producer_id = producer.id) }}">{{ producer.name }}</a></span>
						<br>
						<a href="{{ url_for('editProducer', producer_id = producer.id) }}">Edit Producer</a>
						<br>
						<a href="{{ url_for('deleteProducer', producer_id = producer.id) }}">Delete Producer</a>
					</p>
				{% endfor %}
			{%else%}
				<h2>No producers available.</h2>
			{%endif%}
		</div>
	</div>
{% endblock %}
