{% extends "main.html" %}
{% block title %}Delete Movie{% endblock %}
{% block body %}
	<h1>Delete Movie {{ movie.name }}</h1>
	<div>
		<p>Are you sure you want to delete movie : {{ movie.name }} from "{{ producer.name }}"</p>
		<form action="{{ url_for('deleteMovie', producer_id = producer.id, movie_id = movie.id) }}" method="POST">
			<input type="submit" value="Delete">
		</form>
		<a href="{{ url_for('showMovies', producer_id = producer.id) }}">Cancel</a>
	</div>
{% endblock %}
